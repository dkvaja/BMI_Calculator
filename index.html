<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <script src="script.js"></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <section id="main_box">
      <!-- this is our main container -->
      <div class="active_box flexColumnHCenter">
        <div class="logo flexAllCenter">
          <img src="images/logo.png" alt="BMI Logo" />
          <h3>BMI Calculator</h3>
        </div>
        <div class="form_box flexAllCenter">
          <form
            action="#"
            onsubmit="calculateBmi(event)"
            method="POST"
            class="flexColumnHCenter"
          >
            <div class="form_items">
              <label for="height">Height(in cm):</label>
              <input
                type="number"
                name="height"
                id="height"
                min="0"
                required
                placeholder="Height(in cm)"
              />
            </div>
            <div class="form_items">
              <label for="weight">Weight(in kg):</label>
              <input
                type="number"
                name="weight"
                id="weight"
                min="0"
                required
                placeholder="Weight(in kg)"
              />
            </div>
            <div class="form_items">
              <input type="submit" value="Calculate" class="bold" />
            </div>
          </form>
        </div>
        <div id="result" class="flexAllCenter bold">
          <span id="bmi_num"></span>
          <p id="result_Text">Enter the above details for BMI üòÉ</p>
        </div>
      </div>
      <footer class="bold">Crafted with üê∞</footer>
    </section>
  </body>
</html>
